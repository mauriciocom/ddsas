<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <!-- Tela Principal -->
    <div id="telaPrincipal">
        <h1>Bem-vindo!</h1>
        <p>O que você deseja fazer?</p>
        <button class="btn" id="btnCadastro">Novo aqui?</button>
        <button class="btn" id="btnLogin">Já possui cadastro?</button>
    </div>
    
   <!-- Formulário de Cadastro -->
<div id="formCadastro">
    <h1>Cadastro</h1>
    <h2>Cadastro de Usuário</h2>
    <form id="register-form">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    
    <!-- Mensagem de sucesso -->
    <div id="mensagem"></div>
</div>

   
 
    <!-- Formulário de Login -->
    <div id="formLogin">
        <h1>Login</h1>
        <h2>Acesse sua conta</h2>
        <form id="login-form">
            <label for="login-username">Nome de Usuário:</label><br>
            <input type="text" id="login-username" required><br><br>
            
            <label for="login-password">Senha:</label><br>
            <input type="password" id="login-password" required><br><br>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="cadastro.js"></script>
    <script src="login.js"></script>
</body>
</html>
